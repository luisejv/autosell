<div class="container">
  <div class="row justify-content-center h-100">
    <div class="col-11 col-lg-8 d-flex flex-column justify-content-center">
      <h2 class="text-center">Datos del propietario</h2>
      <form [formGroup]="profileFormGroup" (ngSubmit)="saveChanges()">
        <div class="row mt-5">
          <div class="col-4 col-lg-3 d-flex flex-column justify-content-center">
            <label for="dni">DNI/CE:</label>
          </div>
          <div class="col-8 col-lg-9">
            <input
              type="text"
              class="inputClicker"
              formControlName="dni"
              id="dni"
              mask="00000000"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-lg-3 d-flex flex-column justify-content-center">
            <label for="nombre">Nombre(s):</label>
          </div>
          <div class="col-8 col-lg-9">
            <input
              type="text"
              class="inputClicker"
              formControlName="nombre"
              id="nombre"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-lg-3 d-flex flex-column justify-content-center">
            <label for="apellidos">Apellido(s):</label>
          </div>
          <div class="col-8 col-lg-9">
            <input
              type="text"
              class="inputClicker"
              formControlName="apellidos"
              id="apellidos"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-lg-3 d-flex flex-column justify-content-center">
            <label for="telefono">Teléfono:</label>
          </div>
          <div class="col-8 col-lg-9">
            <input
              type="text"
              class="inputClicker"
              formControlName="telefono"
              id="telefono"
              mask="000-000-000"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-lg-3 d-flex flex-column justify-content-center">
            <label for="email">Correo electrónico:</label>
          </div>
          <div class="col-8 col-lg-9">
            <input
              type="text"
              class="inputClicker"
              formControlName="email"
              id="email"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-lg-3 d-flex flex-column justify-content-center">
            <label for="password">Contraseña:</label>
          </div>
          <div class="col-8 col-lg-9">
            <input
              type="password"
              class="inputClicker"
              placeholder="Nueva contraseña"
              formControlName="password"
              id="password"
              appPassword
            />
          </div>
        </div>
        <div class="row mt-5 justify-content-center">
          <div class="col-8 col-lg-4">
            <button class="saveBtn" type="submit">Guardar cambios</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
