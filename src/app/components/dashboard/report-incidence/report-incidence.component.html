<div class="container">
  <div class="row justify-content-center h-100">
    <div class="col-11 col-lg-8 mt-5 d-flex flex-column justify-content-center">
      <h2 class="text-center">Equipo de soporte</h2>
      <form [formGroup]="incidenceFormGroup" (ngSubmit)="uploadIncidence()">
        <div class="row">
          <div class="col">
            <label for="asunto">Asunto:</label>
            <input
              type="text"
              class="inputClicker"
              formControlName="asunto"
              id="asunto"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="descripcion">Descripción:</label>
            <textarea
              type="text"
              class="inputClicker"
              formControlName="descripcion"
              id="descripcion"
              rows="5"
              cols="50"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="tipo">Tipo:</label>
            <select
              class="inputClicker pr-4"
              formControlName="tipo"
              name=""
              id="tipo"
            >
              <option value="Contraseña y Accesos">Contraseña y Accesos</option>
              <option value="Carga de información del vehículo">
                Carga de información del vehículo
              </option>
              <option value="No puedo dar de baja a un auto">
                No puedo dar de baja a un auto
              </option>
              <option value="Otro">Otro</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="adjunto">Adjunto:</label>
            <input
              type="file"
              class="inputClicker"
              formControlName="adjunto"
              id="adjunto"
              accept="image/*"
              (change)="onFileChange($event)"
            />
          </div>
        </div>
        <div class="row mt-5 justify-content-center">
          <div class="col-8 col-md-4">
            <button class="saveBtn" type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
