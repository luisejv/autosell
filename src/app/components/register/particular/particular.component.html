<section class="section-special">
  <div class="row no-gutters">
    <div class="offset-lg-3 col-xl-6">
      <div class="container section-special__inner bg-primary">
        <div class="row justify-content-center text-center">
          <h2 class="ui-title ui-title_light text-uppercase mb-1">Registro Particular</h2>
        </div>
        <div class="row b-special-slider js-slider text-center">
          <form [formGroup]="formGroup" class="container example-form">
            <div class="row">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input
                  formControlName="correo"
                  matInput
                  placeholder="example@clicker.com"
                />
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" />
              </mat-form-field>
            </div>
            <br>
            <div class="row justify-content-center">
              <button mat-raised-button type="button" (click)="registerParticular()">
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
