<section class="section-special">
  <div class="row no-gutters">
    <div class="col-xl-6">
      <div class="section-special__inner bg-primary">
        <div class="text-center">
          <div class="ui-title-logo">AUTLINES</div>
          <h2 class="ui-title ui-title_light text-uppercase mb-1">Login</h2>
          <p class="section-special__info">Â¡Ingresa a la plataforma!</p>
        </div>
        <div class="b-special-slider js-slider text-center">
          <form class="example-form">
            <mat-form-field appearance="fill" class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                [(ngModel)]="email"
                matInput
                placeholder="example@clicker.com"
              />
            </mat-form-field>
            <mat-form-field appearance="fill" class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput [(ngModel)]="password" type="password" />
            </mat-form-field>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="section-special__img">
        <img
          class="img-scale"
          src="assets/media/content/b-special/1000x700/1.jpg"
          alt="photo"
        />
      </div>
    </div>
  </div>
</section>
