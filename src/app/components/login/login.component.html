<section class="section-special">
  <div class="row no-gutters">
    <div class="col-xl-6">
      <div class="section-special__inner bg-primary">
        <div class="text-center">
          <div class="ui-title-logo">AUTLINES</div>
          <h2 class="ui-title ui-title_light text-uppercase mb-1">Login</h2>
          <p class="section-special__info">¡Ingresa a la plataforma!</p>
        </div>
        <div class="b-special-slider">
          <form [formGroup]="formGroup" class="example-form container">
            <mat-form-field appearance="fill" class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                formControlName="email"
                matInput
                placeholder="example@clicker.com"
              />
            </mat-form-field>
            <mat-form-field appearance="fill" class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" />
            </mat-form-field>
            <div class="row justify-content-center">
              <button
                class="mt-3"
                mat-raised-button
                type="submit"
                (click)="logIn()"
              >
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="section-special__img">
        <img
          class="img-scale"
          src="assets/media/content/b-special/1000x700/1.jpg"
          alt="photo"
        />
      </div>
    </div>
  </div>
</section>

<section class="login">
  <div class="container-fluid px-0 h-100">
    <div class="row no-gutters">
      <div class="col-6 loginSection">
        <div class="row">
          <div class="col text-center">
            <h2>Te damos la bienvenida</h2>
            <p class="loginSection__p">Inicia sesión para continuar</p>
          </div>
        </div>
      </div>
      <div class="col-6 registerSection"></div>
    </div>
  </div>
</section>
